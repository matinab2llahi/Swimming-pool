<html lang="en">

</head>
<body>

                    <li class="splide__slide"><img src="./img/sunset-beach-tree-scenery-digital-art-4k-wallpaper-uhdpaper.com-184@1@n.jpg" alt=""></li>
                    <li class="splide__slide"><img src="./img/windows-11-logo-colorful-background-digital-art-4k-wallpaper-uhdpaper.com-127@0@h.jpg" alt=""></li>
                    <li class="splide__slide"><img src="./img/sunset-beach-tree-scenery-digital-art-4k-wallpaper-uhdpaper.com-184@1@n.jpg" alt=""></li>
                    <li class="splide__slide"><img src="./img/beautiful-night-sky-sunset-scenery-digital-art-4k-wallpaper-uhdpaper.com-563@0@i.jpg" alt=""></li>
                    <li class="splide__slide"><img src="./img/sunset-beach-tree-scenery-digital-art-4k-wallpaper-uhdpaper.com-184@1@n.jpg" alt=""></li>
                    <li class="splide__slide"><img src="./img/windows-11-logo-colorful-background-digital-art-4k-wallpaper-uhdpaper.com-127@0@h.jpg" alt=""></li>
                    <li class="splide__slide"><img src="./img/sunset-beach-tree-scenery-digital-art-4k-wallpaper-uhdpaper.com-184@1@n.jpg" alt=""></li>

                </ul>
            </div>
            <!-- Add the progress bar element -->
            <div class="my-slider-progress">
                <div class="my-slider-progress-bar"></div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
        new Splide('.splide', {
            arrows:true,
            pagination: true,
            perPage: 3,
            // one by one
            focus  : 'end',
            //
            autoplay: true,
            type : "slide"
        }).mount();
        

    </script>
